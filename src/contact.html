<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .image-container {
            display: flex; /* 이미지를 가로로 나란히 배치 */
            justify-content: center; /* 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }
        img {
            width: 300px; /* 모든 이미지의 너비를 300px로 설정 */
            height: auto; /* 비율 유지 */
            margin: 10px; /* 이미지 주변 여백 */
        }
    </style>
    <link href = "style_contact.css" rel="stylesheet">
</head>
<body>
    <div class="image-container">
        <img src="image/HaeseokPark.jpg" alt="해석 박">
        <p>21학번 박해석</p>
        <img src="image/Yohan.jpg" alt="요한">
        <p>21학번 김요한</p>
    </div>
</body>
</html>
